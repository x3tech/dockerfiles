{
    "server": {
        "accessLog": "/var/log/hipache.access.log",
        "port": 80,
        "workers": 2,
        "maxSockets": 100,
        "deadBackendTTL": 30,
        "tcpTimeout": 30,
        "retryOnError": 3,
        "deadBackendOn500": true,
        "httpKeepAlive": false,
        "https": {
            "port": 443,
            "key": "/etc/ssl/hipache.key",
            "cert": "/etc/ssl/hipache.crt"
        }
    },
    "redisHost": "__REDIS_HOST__",
    "redisPort": __REDIS_PORT__
}
